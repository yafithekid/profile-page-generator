<section id="team">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">About Me</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="team-member">
                    <img src="{{about.photo}}" class="img-responsive img-circle"/>
                    <h4>{{about.name}}</h4>
                    <p>{{about.address}}</p>
                    <p>{{about.telp_num}}</p>
                    <p>{{about.email}}</p>
                    <p>{{about.description}}</p>
                    <ul class="list-inline social-buttons">
                        <li ng-repeat="profile in about.profiles">
							<a ng-show="profile.profile_type=='twitter'" target="_blank" href="http://twitter.com/{{profile.profile_username}}">
                                <i class="fa fa-twitter"></i>
                            </a>
							<a ng-show="profile.profile_type=='facebook'" target="_blank" href="http://facebook.com/{{profile.profile_username}}">
                                <i class="fa fa-facebook"></i>
                            </a>
							<a ng-show="profile.profile_type=='linkedin'" target="_blank" href="https://www.linkedin.com/in/{{profile.profile_username}}">
                                <i class="fa fa-linkedin"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
