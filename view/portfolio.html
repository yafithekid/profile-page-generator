<section class="bg-light-gray" id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{portfolio.title}}</h2>
                <h3 class="section-subheading text-muted">{{portfolio.description}}</h3>
            </div>
        </div>
        <div class="row">
            <div ng-repeat="project in portfolio.projects" class="col-md-4 col-sm-6 portfolio-item">
                <a data-toggle="modal" href="#portfolioModal{{$index+1}}" class="portfolio-link">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img style="text-align:center" src="{{project.thumbnail_url}}" class="img-responsive center-block">
                </a>
                <div class="portfolio-caption">
                    <h4>{{project.title}}</h4>
                    <p class="text-muted">{{project.category}}</p>
                </div>
            </div>
		</div>
	</div>
</section>
