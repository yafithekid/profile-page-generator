<section class="bg-light-gray" id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{portfolio.title}}</h2>
                <h3 class="section-subheading text-muted">{{portfolio.description}}</h3>
            </div>
        </div>
        <div class="row">
            <div ng-repeat="project in portfolio.projects" class="col-md-4 col-sm-6 portfolio-item">
                <a data-toggle="modal" href="#portfolioModal{{$index+1}}" class="portfolio-link">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img style="text-align:center" src="{{project.thumbnail_url}}" class="img-responsive center-block">
                </a>
                <div class="portfolio-caption">
                    <h4>{{project.title}}</h4>
                    <p class="text-muted">{{project.category}}</p>
                </div>
            </div>
		</div>
	</div>
</section>
<div>
	<div ng-repeat="project in portfolio.projects" aria-hidden="true" role="dialog" tabindex="-1" id="portfolioModal{{$index+1}}" class="portfolio-modal modal fade">
		<div class="modal-content">
			<div data-dismiss="modal" class="close-modal">
				<div class="lr">
					<div class="rl"></div>
				</div>
			</div>
			<div class="container">
				<div class="row">
					<div class="col-lg-8 col-lg-offset-2">
						<div class="modal-body">
							<h2>{{project.title}}</h2>
							<p class="item-intro text-muted">{{project.subtitle}}</p>
							<img src="{{project.image_url}}" class="img-responsive img-centered"/>
							<p>{{project.description}}</p>
							<button data-dismiss="modal" type="button" class="btn btn-primary"> Close Project</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
